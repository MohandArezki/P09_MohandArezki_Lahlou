{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
            <a class="navbar-brand mr-4" href="#">
                <img class="rounded-circle ml-2"
                     src="{% static 'img/logo-white.png' %}"
                     alt="logo"
                     style="width: 40px;
                            height: 40px" />
            </a>
            {% if user.is_authenticated %}
                <a class="navbar-item text-light" href="{% url 'pwd_change' %}">You are logged in as {{ request.user }}!</a>
            {% endif %}
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'feeds' %}">Feeds</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'posts' %}">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'subscribe' %}">Subscriptions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signout' %}">Sign Out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signin' %}">Sign In</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
